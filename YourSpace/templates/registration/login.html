{% extends "base.html" %}

{% block title%}Log In  {% endblock %}

{% block content%}

  <div class = "container" style="padding-left:30%;padding-right:30%;">

    <div class="panel panel-default"  style="">
      <div class="panel-heading" style="text-align:center">Log In</div>
      <div class="panel-body">
        <div style="text-align:center;">

        </div>
        <form class="form-horizontal" action="."  method = "POST" role="form" style = "text-align:center">



          {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
              <div class="row">
                <div class="col-sm-offset-1 col-sm-4">
                  {{field.label}}:
                </div>
                <div class="col-sm-offset-1 col-sm-3">
                  {{field}}
                </div>
              </div>
            </div>
            {% if field.errors %}
              <div style="color:red;">
                {{field.errors.as_text}}
              </div>
            {% endif %}
          {% endfor %}


          <input type="hidden" name="next" value="{{ next }}"/>
          <br>
           <div class="form-group">
             <div class="col-sm-offset-1 col-sm-10">
               <button type="submit" class="btn btn-default">Log In</button>
             </div>
           </div>
        </form>
        
        <p><a href="{% url "social:begin" "facebook" %}">Log In with Facebook</a></p>
        <p><a href="{% url 'account:register' %}">Sign Up</a></p>
      </div>
    </div>


  </container>
{% endblock %}
