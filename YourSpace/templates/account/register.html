{% extends "base.html" %}


{% block title %}Register{% endblock %}


{% block content %}


  <div class = "container" style="padding-left:30%;padding-right:30%;">


    <div class="panel panel-default">
      <div class="panel-heading" style="text-align:center">Register</div>
      <div class="panel-body">
        
        <form class="form-horizontal" action="."  method = "POST" role="form" style = "text-align:left;">

          {% csrf_token %}
          {% for field in user_form %}
            <div class="form-group">
              <div class="row">
                <div class="col-sm-offset-1 col-sm-4">
                  {{field.label}}:
                </div>
                <div class="col-sm-offset-1 col-sm-3">
                  {{field}}
                </div>
              </div>
            </div>

            {% if field.errors %}
              <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{field.errors.as_text}}
              </div>
            {% endif %}
          {% endfor %}
  
         
          
         <br>
         <div class="form-group">
           <div class="col-sm-offset-5 col-sm-5">
             <button type="submit" class="btn btn-default">Sign Up</button>
           </div>
          </div>
        </form>
         <a href="{% url 'account:login' %}">Back</a>
      </div>
    </div>


  </div>

{% endblock %}
